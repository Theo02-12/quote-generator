<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Catamaran&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Générateur de citations</title>
</head>

<body>
    <div class="form">
        <h1>Entrez vos citations préférées</h1>
        <form>
            <input type="text" placeholder="Auteur" id="authorValue">
            <input type="text" placeholder="Citation" id="citation">
            <button type="button" id="submit">Soumettre</button>
        </form>
    </div>
    <header>
        <div class="head-content">
            <h2>
                Bonjour et bienvenue &#128522;<br>
                sur mon générateur de citations
            </h2>

            <h2>
                Vous allez voir apparaître aléatoirement quelques citations sur la droite
            </h2>
        </div>
        
        <div class="head-content">
            <h2 class="quote"></h2>
            <small class="author"></small>
        </div>
       <div class="btn">
        <a href="#page2">Les citations</a>
    </div>
    <footer>
        Théo Couvelard &copy;
    </footer> 
    </header>
    

    <div id="page2">
        <h2>Toutes les citations</h2>
    </div>
    <script src="app.js"></script>
</body>

</html>
